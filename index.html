<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <nav>
    <form id="newToDoForm">
      <label>Add todo
        <input type="text" name="toDoContent" id="newToDoField" class="to-do-content" required></input>
      </label><br>
      <label class="deadline">Deadline
        <input id="deadlineField" name="deadlineDate" type="date" required>
      </label>
      <button type="submit" id="addToDoBtn" class="add-btn">Add</button>
    </form>

    <select>
      <option value="Sort by" selected disabled>Sort By</option>
      <option value="Deadline">Deadline</option>
      <option value="Name">Name</option>
      <option value="Added">Latest added</option>
    </select>
  </nav>
  <!--TODO: Fix the position of the checkbox-->
  <main>
    <ul id="thingsToDo" class="things-to-do">
      <li id="toDo" class="to-do-item complete">
        <div class="checkbox">
          <input type="checkbox" id="checkBtn" class="check-btn"></input>
          <label for="checkBtn" class="check-btn-style checked"></label>
        </div>
        <span id="toDoText" class="to-do-text"></span>
        <span class="deadline">Deadline:</span>
        <button id="deleteBtn" class="delete-btn">Delete</button>
      </li>
    </ul>
  </main>
